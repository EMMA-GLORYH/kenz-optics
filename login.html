<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Kenzy Specs Shop account.">
    <title>Login - Kenzy Specs Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <form id="login-form" class="auth-form" novalidate>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">
                        Email Address <span class="required">*</span>
                    </label>
                    <input type="email" id="email" placeholder="your@email.com" required autocomplete="email">
                    <span class="error-msg" id="email-error"></span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">
                        Password <span class="required">*</span>
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required
                            autocomplete="current-password">
                        <button type="button" class="password-toggle" id="toggle-password">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <span class="error-msg" id="password-error"></span>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-group flex-row">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="link">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary auth-btn" id="login-btn">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
                <p style="margin-top: 15px;"><a href="index.html" class="link">Continue as Guest</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>

</html>
