<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your Kenzy Specs Shop account">
    <title>Sign Up | Kenzy Specs Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--background-light) 0%, var(--background-dark) 100%);
        }

        .signup-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            border-top: 5px solid var(--secondary-color);
        }

        .signup-card h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-align: center;
        }

        .signup-card p {
            text-align: center;
            color: #666;
            margin-bottom: 35px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            user-select: none;
        }

        .error-msg {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 25px 0;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 4px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 0.95rem;
            color: #666;
            cursor: pointer;
        }

        .btn-signup {
            width: 100%;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #b8860b 100%);
            color: var(--primary-color);
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            color: var(--secondary-color);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 75, 120, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-dots {
            display: flex;
            gap: 15px;
        }

        .loading-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .signup-card {
                padding: 30px 20px;
            }

            .signup-card h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="header" style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
        <div class="header-content">
            <h1 style="cursor: pointer;" onclick="window.location.href='index.html'">Kenzy Specs Shop</h1>
            <p>Timeless Elegance in Every Frame</p>
        </div>
    </header>

    <!-- Signup Container -->
    <div class="signup-container" style="margin-top: 120px;">
        <div class="signup-card">
            <h2>Create Account</h2>
            <p>Join Kenzy Specs Shop for exclusive deals and personalized service</p>

            <form id="signup-form">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullname">Full Name <span style="color: red;">*</span></label>
                    <input type="text" id="fullname" placeholder="John Doe" required minlength="3">
                    <span id="fullname-error" class="error-msg"></span>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address <span style="color: red;">*</span></label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                    <span id="email-error" class="error-msg"></span>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="phone">Phone Number <span style="color: red;">*</span></label>
                    <input type="tel" id="phone" placeholder="+233 24 123 4567" required>
                    <span id="phone-error" class="error-msg"></span>
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="address">Delivery Address <span style="color: red;">*</span></label>
                    <textarea id="address" rows="3" placeholder="Enter your full delivery address" required></textarea>
                    <span id="address-error" class="error-msg"></span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password <span style="color: red;">*</span></label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Minimum 6 characters" required minlength="6">
                        <span class="toggle-password" id="toggle-password">üëÅÔ∏è</span>
                    </div>
                    <span id="password-error" class="error-msg"></span>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password <span style="color: red;">*</span></label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm-password" placeholder="Re-enter password" required>
                        <span class="toggle-password" id="toggle-confirm-password">üëÅÔ∏è</span>
                    </div>
                    <span id="confirm-password-error" class="error-msg"></span>
                </div>

                <!-- Terms and Conditions -->
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" style="color: var(--primary-color);">Terms and Conditions</a> and
                        <a href="#" style="color: var(--primary-color);">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-signup" id="signup-btn">Create Account</button>
            </form>

            <!-- Login Link -->
            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script type="module" src="js/signup.js"></script>
</body>

</html>
